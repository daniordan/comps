<div class="ui styled accordion">
    <!-- use ng-container to wrap up multiple divs so they are displayed correctly in the accordion -->
    <ng-container *ngFor="let item of items; let i = index">
        <div [ngClass]="{ active: i === openedItemIndex}" class="title" (click)="onClick(i)">
            <i class="dropdown icon"></i>
            {{ item.title }}
        </div>
        <div [ngClass]="{ active: i === openedItemIndex}" class="content">
            <p>{{ item.content }}</p>
        </div>
    </ng-container>
</div>
